apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: angeline-app
spec:
  project: default
  source:
    repoURL: "https://github.com/your-org/your-repo.git"
    targetRevision: main
    path: <path_to_manifest_directory> (depends on which folder it's in)
  destination:
    server: https://kubernetes.default.svc
    namespace: angeline-ns
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
